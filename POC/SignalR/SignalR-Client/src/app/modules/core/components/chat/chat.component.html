<div class="container">
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-2">User</div>
        <div class="col-4"><input type="text" [(ngModel)]="user" 
            class="form-control"/></div>
    </div>
    <div class="row pt-3">
        <div class="col-2">Message</div>
        <div class="col-4"><input type="text" [(ngModel)]="message" 
            class="form-control"/></div>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-6">
            <input type="button" (click)="sendMessage()" id="sendButton" 
                value="Send Message" />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <hr />
    </div>
</div>
<div class="row">
    <div class="col-6">
        <ul *ngFor="let info of messages" id="messagesList">
            <li>{{info.user}} - {{info.message}}</li>
        </ul>
    </div>
</div>
