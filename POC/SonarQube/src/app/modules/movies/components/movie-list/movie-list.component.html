<div class="container">
    <div class="input-group ">
        <span class="input-group-text bg-dark text-light" id="basic-addon1"><i class="fa fa-search"></i></span>
        <input type="text" class=" form-control bg-dark text-light" type="text" placeholder="search movies" [(ngModel)] = "search">
      </div>
  <br>
  
    <div *ngIf="movies">
        <div class="row" *ngIf="search">
            <h4>Search results</h4>
            <div *ngIf="(movies|movieSearch:search).length===0">
                <p >Couldn't find the movie you are looking for.</p>
            </div>
        
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let movie of movies| movieSearch : search">
                
                <app-movie-card 
                [routerLink]="['/movie/details', movie.id]"
    
                    [movie]="movie" 
                ></app-movie-card>
            </div>
    
        </div>
    </div>
    <h4>In theaters now...</h4>
    <div *ngIf="movies">
        <div class="row">
    
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let movie of movies">
                <app-movie-card 
                [routerLink]="['/movie/details', movie.id]"
    
                    [movie]="movie" 
                ></app-movie-card>
            </div>
    
        </div>
    </div>
</div>
